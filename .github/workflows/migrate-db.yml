name: Run Production Database Migrations

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      confirm:
        description: 'Type "migrate" to confirm running migrations'
        required: true
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - migrations/**
  #     - database.json
  #     - scripts/migrate.js

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    # Only run if manually confirmed or if changes are in main branch
    if: github.event_name == 'push' || github.event.inputs.confirm == 'migrate'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Pull Secrets from Infisical
        uses: infisical/secrets-action@v1.0.9
        with:
          env-slug: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISICAL_PROJECT_SLUG }}
          secret-path: ${{ secrets.INFISICAL_SECRET_PATH }}

      - name: Run migrations
        env:
          NODE_ENV: production
          CI: true
        run: pnpm migrate

      - name: Migration completed
        run: echo "âœ… Database migrations completed successfully"
